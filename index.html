<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Cheacked</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="searchbar">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search button"></button>
        </div>
        <div class="error">
            <p>Invaled city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <div class="feels">
                <p>Feels like:></p>
                <p class="feelslike">0°C</p>

            </div>
            <h2 class="city">Karachi</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">56%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">45 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
